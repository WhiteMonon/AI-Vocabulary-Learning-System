version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vocab_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vocab_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vocab_password}
      POSTGRES_DB: ${POSTGRES_DB:-vocab_learning_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vocab_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vocab_network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vocab_backend
    environment:
      # Database
      POSTGRES_USER: ${POSTGRES_USER:-vocab_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vocab_password}
      POSTGRES_DB: ${POSTGRES_DB:-vocab_learning_db}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      
      # Application
      APP_NAME: ${APP_NAME:-AI Vocabulary Learning System}
      APP_VERSION: ${APP_VERSION:-1.0.0}
      DEBUG: ${DEBUG:-True}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
      # Security
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
      
      # AI Provider API Keys
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      HF_API_KEY: ${HF_API_KEY:-}
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vocab_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Redis (optional - cho caching)
  # redis:
  #   image: redis:7-alpine
  #   container_name: vocab_redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   networks:
  #     - vocab_network

volumes:
  postgres_data:
  # redis_data:

networks:
  vocab_network:
    driver: bridge
